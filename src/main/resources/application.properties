# Server Configuration
server.port=80

# Application paths (relative to JAR location, or use absolute paths)
app.model-dir=D:/SmartGallery/data/models
# Comma-separated list of image directories to watch and index
app.image-dirs=E:/Pictures/Screenshots/New
app.thumb-dir=E:/Pictures/Screenshots/thumbs
app.data-dir=E:/Pictures/Screenshots/data

# Hugging Face model repository (ONNX format)
app.hf-repo=Xenova/clip-vit-base-patch32

# Allow automatic model downloads
app.allow-auto-download=true


# Thumbnail size in pixels (square)
app.thumb-size=300

# File watcher debounce delay in milliseconds
app.watcher-debounce-ms=1500

# Number of results returned per search request
app.search-limit=10000

# H2 Database (file-based, persists between restarts)
spring.datasource.url=jdbc:h2:file:D:/SmartGallery;AUTO_SERVER=TRUE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 console (disable in production, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Multipart file upload (for image-to-image search)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Async thread pool
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=smartgallery-

# Logging
logging.level.com.smartgallery=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
